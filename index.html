<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RGB Colors</title>
</head>
<body>
    <header>
        <h1>RGB Colors</h1>
    </header>

    <main>
        <section class="main-container">
            <section class="inner-container">
                <section class="color">
                    <label for="rojo">Red (R)</label>
                    <input type="range" id="rojo" min="0" max="255" value="23" step="1">
                    <p id="red-text">
                        <!-- ACTUAL VALUE OF THE INDICATOR -->
                    </p>
                </section>

                <section class="color">
                    <label for="verde">Green (G)</label>
                    <input type="range" id="verde" min="0" max="255" value="41" step="1">
                    <p id="green-text">
                        <!-- ACTUAL VALUE OF THE INDICATOR -->
                    </p>
                </section>

                <section class="color">
                    <label for="azul">Blue (B)</label>
                    <input type="range" id="azul" min="0" max="255" value="56" step="1">
                    <p id="blue-text">
                        <!-- ACTUAL VALUE OF THE INDICATOR -->
                    </p>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <p>Made by Santiago Jaramillo</p>
    </footer>









    <script src="./js/dom.js"></script>
</body>
</html>
